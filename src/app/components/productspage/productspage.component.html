<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="productData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">retour</a>
            <img src="{{productData[0].imgurl}}" width="100%"/>
            <h1 class="mt-3">{{productData[0].nom}}</h1>
            <p>{{productData[0].marque}}</p>
            <p>{{productData[0].couleur}}</p>
            <p>{{productData[0].taille}}</p>
            <p >{{productData[0].prix }}</p>
        </div>

            <div class="col-lg-6 col-lg-12">
                
                <h3>Ajouter vos données</h3>
                <form >

                    <input type="text" class="form-control" placeholder="Votre nom et prenom"/>
                    <input type="text" class="form-control mt-2" placeholder="Numéro de téléphone"/>
                    <textarea class="form-control mt-2" placeholder="Votre adresse" ></textarea>
                    
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Press</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>{{a}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-success" (click)="OnAdd()">Ajouter <i class="bi bi-plus"></i></button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-danger" (click)="OnSupp()">diminuer <i class="bi bi-dash"></i></button>
                            </td>
                          
                          </tr>
                       
                       
                        </tbody>
                      </table>
                    <button class="btn btn-md btn-dark mt-3" type="button" (click)="addToCart(productData[0])">Commander</button>
                </form>
            </div>
    </div>

</div>
