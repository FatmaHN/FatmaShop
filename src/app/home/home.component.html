

<!-- foodbox -->
<div class="container mt-4 mb-4">
   <h1 class="text-center mt-3">Dear Customer<br/> Welcome to our website<br /></h1>
     <div class="row">
         <div class="col-lg-3 mt-3 foodbox" *ngFor="let cat of categorieData;index as i">
            <div class="" *ngIf="i<=3">
                <br>
                 <img src="{{cat.imagecat}}" />
                 <h1>{{cat.nom}}</h1>
                 <br>
                 <a routerLink="menu" class= "btn btn-info btn-block">View More <i class="bi bi-arrow-right"></i></a>
                 <!--<p>{{cat.foodPrice | currency:'USD'}}</p>-->
             </div>
         </div>
     </div>
     <a routerLink="category" class="viewmorebtn " >View More <i class="bi bi-arrow-right"></i></a>
 </div>
